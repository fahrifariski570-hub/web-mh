<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CalmSpace - Question kesehatan mental">
    <title>Question - CalmSpace</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Quiz page for direct assessment -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain"></i> CalmSpace
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-login">
                    <i class="fas fa-home"></i> Beranda
                </a>
            </div>
        </div>
    </nav>

    <section class="quiz-section" id="quiz">
        <div class="container">
            <div class="quiz-wrapper">
                <!-- Quiz Form -->
                <form id="quizForm" class="quiz-form" style="display: none;">
                    <div class="progress-section">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressBar"></div>
                        </div>
                        <p class="progress-text">
                            Pertanyaan <span id="currentQ">1</span> dari <span id="totalQ">8</span>
                        </p>
                    </div>

                    <div id="questionsContainer"></div>

                    <div class="quiz-navigation">
                        <button type="button" class="btn btn-nav btn-prev" id="prevBtn" onclick="changeQuestion(-1)" disabled>
                            <i class="fas fa-chevron-left"></i> Sebelumnya
                        </button>
                        <button type="button" class="btn btn-nav btn-next" id="nextBtn" onclick="changeQuestion(1)">
                            Selanjutnya <i class="fas fa-chevron-right"></i>
                        </button>
                        <button type="button" class="btn btn-nav btn-submit" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                            <i class="fas fa-check"></i> Lihat Hasil
                        </button>
                    </div>
                </form>

                <!-- Result Screen -->
                <div class="quiz-result" id="quizResult" style="display: none;">
                    <div class="result-icon" id="resultIcon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2>Hasil Question Anda</h2>
                    <div class="result-score" id="resultScore">0%</div>
                    <div class="result-category" id="resultCategory"></div>
                    <div class="result-message" id="resultMessage"></div>
                    <div class="result-note" id="resultNote"></div>
                    <div class="result-actions">
                        <button class="btn btn-primary-custom" onclick="resetQuiz()">
                            <i class="fas fa-redo"></i> Ulangi Question
                        </button>
                        <a class="btn btn-outline-custom" href="tracking.html">
                            <i class="fas fa-chart-line"></i> Lihat Tracking
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="quiz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            startQuiz();
        });
    </script>
</body>
</html>
